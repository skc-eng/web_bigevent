<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="股市">所有状态</option>
                        <option value="历史">已发布</option>
                        <option value="情感">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>

            </form>
            <!-- 列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pagebox"></div>
        </div>
    </div>

    <!-- 分类可选 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 列表数据 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button><button
                    type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delate"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-edit">
        <div class="layui-card">
            <div class="layui-card-header">修改文章</div>
            <div class="layui-card-body">
                <form class="layui-form" id="form-pub">
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章类别</label>
                        <div class="layui-input-block">
                            <select name="cate_id" lay-verify="required">
                                <option value="">请选择文章类别</option>

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!-- 左侧的 label -->
                        <label class="layui-form-label">文章内容</label>
                        <!-- 为富文本编辑器外部的容器设置高度 -->
                        <div class="layui-input-block" style="height: 400px;">
                            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                            <textarea name="content"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!-- 左侧的 label -->
                        <label class="layui-form-label">文章封面</label>
                        <!-- 选择封面区域 -->
                        <div class="layui-input-block cover-box">
                            <!-- 左侧裁剪区域 -->
                            <div class="cover-left">
                                <img id="image" src="/assets/images/sample2.jpg" alt="" />
                            </div>
                            <!-- 右侧预览区域和选择封面区域 -->
                            <div class="cover-right">
                                <!-- 预览的区域 -->
                                <div class="img-preview"></div>
                                <!-- 选择封面按钮 -->
                                <button type="button" class="layui-btn layui-btn-danger"
                                    id="btnChooseImage">选择封面</button>
                                <input type="file" id="coverFile" style="display:none"
                                    accept="image/png,image/jpeg,image/gif">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit>发布</button>
                            <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>




    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
